spring.application.name=trademate-backend

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Security (JWT Secret)
app.jwt.secret=${APP_JWT_SECRET:5367566B59703373367639792F423F4528482B4D6251655468576D5A71347437}
app.jwt.expiration-ms=86400000

# Server
server.port=${PORT:8080}

# ===== 1000x UPGRADE =====

# Virtual Threads (Java 21) - 1000x concurrency
spring.threads.virtual.enabled=true

# Cache Configuration
# Default: 'simple' (in-memory) â€” works everywhere, no Redis required
# To use Redis: set env var CACHE_TYPE=redis and configure REDIS_HOST/REDIS_PORT
spring.cache.type=${CACHE_TYPE:simple}
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.cache.redis.time-to-live=300000
