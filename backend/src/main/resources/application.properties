spring.application.name=trademate-backend

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Security (JWT Secret)
app.jwt.secret=${APP_JWT_SECRET:5367566B59703373367639792F423F4528482B4D6251655468576D5A71347437}
app.jwt.expiration-ms=86400000

# Server
server.port=${PORT:8080}

# ===== 1000x UPGRADE =====

# Virtual Threads (Java 21) - 1000x concurrency
spring.threads.virtual.enabled=true

# Redis Cache - Dashboard <5ms
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.cache.type=${CACHE_TYPE:redis}
spring.cache.redis.time-to-live=300000
